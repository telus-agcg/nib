services:
  gem: &base
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app

  test:
    <<: *base
    command: gem rake rspec:unit

  lint:
    <<: *base
    command: gem rubocop .

  deploy:
    <<: *base
    command: ./bin/actions-deploy-gem
    environment:
      GH_TOKEN: $GH_TOKEN
